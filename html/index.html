<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Matias Arispe mapa</title>
    

    <!--mapa leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />

    <!--jquery-->
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../jquery/jquery-ui.min.js"></script>

    <!-- stylesheet-->
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/formIngresos.js"></script>

</head>

<body  >
    
    <head>

        <div class="indexHeader">
            <button id="openForm1" onclick="showFormIngresos()" > form para ingreso de datos</button>
        </div>
       
    </head>

    <div id="map">

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
        </script>

        <script src="../js/mapa.js"> </script>

    </div>


    <div id="form1" class="formularioDeIngresos"  >
        </form>
       
        <div>
            <label for="nombre" class="lbl_formDeIngresos" placeholder="Aeroterra S.A">nombre</label>
            <input type="text" placeholder=" ej: Aeroterra S.A" id="nombre" class="inp_formDeIngresos">
        </div>
        <div>

            <label for="dirección" class="lbl_formDeIngresos">dirección</label>
            <input type="text" placeholder=" ej: Av. Eduardo Madero 1020, C1001 CABA" id="dirección" class="inp_formDeIngresos">

        </div>
        <div>

            <label for="telefono" class="lbl_formDeIngresos" >telefono</label>
            <input type="text" placeholder="ej: 54 9 11 5272 0900)" id="text" class="inp_formDeIngresos">

        </div>
        <div>

            <label for="select_categoria" class="lbl_formDeIngresos">categoria</label>
            <select name="select_categoria" id="select_categoria" class="inp_formDeIngresos">
                <option value="Comercial">seleccione categoria</option>
                <option value="Comercial">Comercial</option>
                <option value="Recidencial">Recidencial</option>
                <option value="Mixta">Mixta</option>
            </select>

        </div>
        <div >

            <label for="coord" class="lbl_formDeIngresos">coord.</label>
            <input type="text" placeholder="(ej: -34.595986,-58.3724715)" id="inp_coord" class="inp_formDeIngresosCoordenadas">
            <button id="btn_selectCoords"  ><img id="img_btn_selectCoords" alt="icono de el boton de btn_selectCoords" src="../img/map.ico.png">  </button>
            
        </div>
        <div id="container_btn_agregar">

            <button id="btn_agregar">agregar</button>
            
        </div>

        </form>

    </div>
    <div>

        <ul>



        </ul>

    </div>
 




</body>

</html>
